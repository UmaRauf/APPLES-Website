{% extends "base.html" %}

{% block content %}
<h1>Blog Posts</h1>

{% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>Posted on {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
    </div>
{% else %}
    <p>No posts available.</p>
{% endfor %}

{% endblock %}
