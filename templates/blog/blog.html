{% extends "base.html" %}

{% block content %}
<h1>Blog Posts</h1>

{% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ url_for('static', filename='images/' + post.image) }}" alt="Post Image">
        {% endif %}
        <small>Posted by {{ post.user.username }} on {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
    </div>
{% endfor %}


{% endblock %}
