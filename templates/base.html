<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apples Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="icon" href="{{ url_for('static', filename='images/icon.jpg') }}" type="image/x-icon">
    {% block extra_css %}
    {% endblock %}
    <style>
        body {
            background-color: #f0f0f0;
        }

        .custom-hero {
            background-color: #ffcc00;
        }

        .table {
            margin-left: auto;
            margin-right: auto;
        }

        .navbar-end {
            justify-content: flex-end;
        }

        .navbar-start {
            justify-content: flex-start;
        }
    </style>
</head>

<body>

<section class="hero custom-hero is-fullheight">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <!-- Admin functions on the left -->
                    <div class="navbar-start">
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('blog.create') }}" class="navbar-item">
                            Create Post
                        </a>
                        <a href="{{ url_for('admin.admin') }}" class="navbar-item">
                            Admin Page
                        </a>
                        <a href="{{ url_for('admin.register') }}" class="navbar-item">
                            New Admin
                        </a>
                        {% endif %}
                    </div>

                    <!-- Other functions on the right -->
                    <div class="navbar-end">
                        <a href="{{ url_for('main.main') }}" class="navbar-item">
                            Home
                        </a>
                        <a href="{{ url_for('blog.blog') }}" class="navbar-item">
                            Events Blog
                        </a>
                        <a href="{{ url_for('about.about') }}" class="navbar-item">
                            About Us
                        </a>
                        <a href="{{ url_for('admin.login') }}" class="navbar-item">
                            Admin Login
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</section>
</body>

</html>
